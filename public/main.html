<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter - Groups</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Splitter</h1>
            <p class="author-info">Made with ❤️ by <a href="https://github.com/Sagar610" target="_blank">Sagar Gondaliya</a> | <a href="https://www.linkedin.com/in/sagar-gondaliya/" target="_blank">LinkedIn</a></p>
            <p>Create and manage expense groups</p>
        </header>

        <div class="main-content">
            <div class="create-group-section">
                <h2>Create New Group</h2>
                <form id="create-group-form">
                    <div class="form-group">
                        <label for="group-name">Group Name</label>
                        <input type="text" id="group-name" placeholder="e.g., Roommates, Trip to Paris" required>
                    </div>
                    <button type="submit" class="btn">Create Group</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
